<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./code/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Comfortaa:wght@300&display=swap"
      rel="stylesheet"
    />
    <script defer src="./code/main.js"></script>
    <title>Spaceman</title>
  </head>
  <body>
    <div class="rules">
      <p id="head">Rules</p>
      <p>Guess the word by clicking on the letters below</p>
      <p>Every incorrect guess will make Spaceman mad...</p>
      <p>You have a number of tries before Spaceman takes off!</p>
    </div>
    <main>
      <img src="./assets/error09.png" alt="image" class="movingPic" />
      <header id="titleGame" class="top-ctr">Spaceman</header>
      <h1 id="playBtn" class="top-ctr">Play</h1>
      <div class="hiddenWord"></div>
    </main>

    <nav class="optionCtr">
      <h1 id="category">Select the Category</h1>
      <button class="optionRandom">Random</button>
      <button class="optionSpace">Space</button>
    </nav>
    <sub-main>
      <footer id="userChoice" class="letter-ctr">
        <div class="letterA">A</div>
        <div class="letterB">B</div>
        <div class="letterC">C</div>
        <div class="letterD">D</div>
        <div class="letterE">E</div>
        <div class="letterF">F</div>
        <div class="letterG">G</div>
        <div class="letterH">H</div>
        <div class="letterI">I</div>
        <div class="letterJ">J</div>
        <div class="letterK">K</div>
        <div class="letterL">L</div>
        <div class="letterM">M</div>
        <div class="letterN">N</div>
        <div class="letterO">O</div>
        <div class="letterP">P</div>
        <div class="letterQ">Q</div>
        <div class="letterR">R</div>
        <div class="letterS">S</div>
        <div class="letterT">T</div>
        <div class="letterU">U</div>
        <div class="letterV">V</div>
        <div class="letterW">W</div>
        <div class="letterX">X</div>
        <div class="letterY">Y</div>
        <div class="letterZ">Z</div>
      </footer>
    </sub-main>
    <div class="popup-ctr">
      <div class="popup">
        <button class="reset">Play Again</button>
      </div>
    </div>
  </body>
</html>
